<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/form-32.png">
</head>
<body>
    
    <main>
        <div class="container-body">
            <h2>Cadastro de Produtos</h2>
        </div>
        <form action="#" method="post" id="formulario-produto">
            <label for="nome">Nome do Produto</label>
            <input type="text" id="nome" name="nome" required>
                        
            <label for="preco">Preço R$:</label>
            <input type="number" id="preco" name="preco" step="0.01" required>

            <label for="quantidade">Quantidade</label>
            <input type="number" id="quantidade" name="quantidade" min="0" required>
            
            <label for="fornecedor">Fornecedor</label>
            <input type="text" id="fornecedor" name="fornecedor" placeholder="Nome do Fornecedor">

            <label for="descricao">Descrição</label>
            <textarea name="descricao" id="descricao" cols="" rows="4"></textarea>

            <label for="categoria">Categoria</label>
            <select name="categoria" id="categoria" required>
                <option value="">Selecione...</option>
                <option value="item1">Água 20l</option>
                <option value="item2">Água 1l</option>
                <option value="item3">Acessório</option>            
            </select>            

            <div class="botoes">
                <button type="button" id="botao-cancelar">Cancelar</button>
                <!--<a href="index.html" class="btn-cancelar">Cancelar</a>-->

            <button type="submit">Cadastrar</button>
            </div>
        </form>

        <!--Verificar se o usuário está logado-->
        <script>
            const usuarioLogado = localStorage.getItem("usuarioLogado");

            if (!usuarioLogado) {
                alert("Você precisa estar logado para entrar nesta página!");
                window.location.href = "index.html";

            }
        </script>
        
        <!--JavaScript para limpar formulario e depois sair para o index-->
        <script>
            document.getElementById('botao-cancelar').addEventListener('click', function() {
                const confirmar = confirm('Deseja realmente sair do formulário?');
                if(confirmar) {
                    document.getElementById('formulario-produto').reset(); //Código para limpar o formulário
                    window.location.href = 'index.html'; //Código para redirecionar para a página inicial
                }
            });

        </script>

    </main>
</body>
</html>
